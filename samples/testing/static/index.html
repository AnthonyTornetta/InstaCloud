<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script defer type="module">
      const posts = await (await fetch("/api/v1/based/posts")).json();

      const ul = document.getElementById("posts");
      for (const post in posts) {
        const li = document.createElement("li");
        li.innerText = post; // definitely no xss here
        ul.appendChild(li);
      }
    </script>
  </head>
  <body>
    <h1>my based blog</h1>

    POSTS:

    <ul id="posts"></ul>
  </body>
</html>
